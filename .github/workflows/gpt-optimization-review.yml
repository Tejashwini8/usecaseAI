# Test change to trigger PR

name: GPT Optimization Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: GPT Optimization Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const openai = require("openai");
            const client = new openai.OpenAI({ apiKey: process.env.OPENAI_API_KEY });

            const { data: files } = await github.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            let code = "";
            for (const file of files) {
              if (file.filename.endsWith(".js")) code += file.patch + "\n";
            }

            if (!code) {
              console.log("No JS files changed. Skipping.");
              return;
            }

            const completion = await client.chat.completions.create({
              model: "gpt-4o-mini",
              messages: [{
                role: "user",
                content: `
                Analyze the following code for performance optimizations.
                Suggest improvements in:
                - Algorithmic efficiency
                - Memory usage
                - Execution speed
                Code:
                ${code}
                `,
              }],
            });

            const review = completion.choices[0].message.content;

            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "### ðŸ¤– GPT Optimization Review\n" + review,
            });
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
